  <body>
    {% block login %}
      <div class="background">
        <img src="https://images.pexels.com/photos/1472887/pexels-photo-1472887.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="background" style="width:100%; height:100%; position: absolute;" />

        <section class="vh-100 home" style="background-color: #eee;">
          <div class="container h-100" style="max-width: 1000px">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login in</p>

                        <form class="mx-1 mx-md-4" method="POST" action="">
                          {% csrf_token %}
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0" style="font-size:18px;">
                              <label class="form-label" for="form3Example1c">Tên Tài Khoản</label>
                              <input type="text" name="username" id="form3Example1c" class="form-control" style="height: 30px;" />
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0" style="font-size:18px;">
                              <label class="form-label" for="form3Example4c">Mật Khẩu</label>
                              <input type="password" name="password" id="form3Example1c" class="form-control" style="height: 30px;" />
                            </div>
                          </div>
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg" style="width: 100px; height: 35px; font-size: 16px;">Đăng nhập</button>
                          </div>
                          <div class="row justify-content-center">
                            <button type="button" class="login-with-google-btn" style="width: 200px;" onclick="location.href='{% url 'social:begin' 'google-oauth2' %}'">Đăng nhập với Google</button>
                          </div>
                          <p class="text-center h5 fw-bold mb-3 mx-1 mx-md-4 mt-4">
                            Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a>
                          </p>
                          <p class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                            Quên mật khẩu? <a href="{% url 'forgot' %}">Mật khẩu mới</a>
                          </p>
                        </form>
                      </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <img src="https://images.pexels.com/photos/2008135/pexels-photo-2008135.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="width:100%; height:90%; object-fit: cover; border-radius: 8px;" class="img-fluid" alt="image" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    {% endblock %}
  </body>
