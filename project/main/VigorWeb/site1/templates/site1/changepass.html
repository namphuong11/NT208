  <body>
    <div class="background">
      <img src="{% static 'site1/img/background.jpg' %}" alt="background" style="width:100%; height:100%; position: absolute;" />

      <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100" style="max-width:1000px">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đổi Mật Khẩu</p>

                      <form class="mx-1 mx-md-4" method="POST" action="">
                        {% csrf_token %}
                       

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c"></label>
                            <input style="border:solid 1px; width:250px" type="email" name="email" maxlength="254" id="id_email" placeholder="Email" />
                          </div>
                        </div>

                       

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c"></label>
                            <input style="border:solid 1px; width:250px" type="password" name="password1" autocomplete="new-password" required="true" aria-describedby="id_password1_helptext" id="id_password1" placeholder="Mật Khẩu Mới" />
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4cd"></label>
                            <input style="border:solid 1px; width:250px" type="password" name="password2" autocomplete="new-password" required="true" aria-describedby="id_password2_helptext" id="id_password2" placeholder="Nhập lại Mật Khẩu Mới" />
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Đặt Lại</button>
                        </div>

                      </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="{% static 'site1/img/healthcare-img.jpeg' %}" class="img-fluid" alt="image" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
